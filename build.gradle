apply plugin: 'java'


repositories {
    mavenCentral()
}

version = '1.0.0-SNAPSHOT'


dependencies {
    compile  (
        'org.threadly:threadly:3.4.1',
        'net.java.jinput:jinput:2.0.6',
        files('./org.happy.library-1.3.jar'),
    )
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

//mainClassName = "com.grapeshot.halfnes.halfNES"

jar {
  manifest { 
    attributes "Main-Class": "com.grapeshot.halfnes.halfNES"
  }  

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
